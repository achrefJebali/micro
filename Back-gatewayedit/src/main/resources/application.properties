spring.application.name=ApiGetWay
server.port=8090
spring.main.web-application-type=reactive
spring.main.allow-bean-definition-overriding=true
debug=true

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8091/realms/wess
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8091/realms/wess/protocol/openid-connect/certs
server.forward-headers-strategy=none
spring.cloud.gateway.preserve-host-header=true
logging.level.org.springframework.web.server=DEBUG
# Gateway CORS Configuration (CRITICAL FIX)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposed-headers=Authorization
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Eureka Configuration
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.org.springframework.security=DEBUG