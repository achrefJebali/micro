server.port=8888
spring.application.name=config-server

# Native profile for local file system storage (for testing)
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=classpath:/config

# Git profile for production
# Uncomment and configure these when you're ready to use Git-based configuration
# spring.profiles.active=git
# spring.cloud.config.server.git.uri=https://github.com/yourusername/config-repo
# spring.cloud.config.server.git.clone-on-start=true
# spring.cloud.config.server.git.default-label=main

# Enable actuator endpoints
management.endpoints.web.exposure.include=*
